<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0,
     minimum-scale=1.0"
      name="viewport"
    />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/around.svg" alt="US logo" class="header__image" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__title-items">
              <h1 class="profile__title" id="profile-title">
                Jacques Cousteau
              </h1>
              <button
                class="profile__edit-button"
                id="profile-edit-button"
                type="button"
              ></button>
            </div>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

  

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>

        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="modal-form" name="modalForm">
          <input
            class="modal__inputs"
            id="modal-name"
            type="text"
            name="title"
            placeholder="Jacques Cousteau"
          />
          <input
            class="modal__inputs"
            id="modal-job"
            type="text"
            name="description"
            placeholder="Explorer"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class=" places__item card">
        <div class="card__image"></div>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    

    <script src="./scripts/index.js"></script>
  </body>
</html>
