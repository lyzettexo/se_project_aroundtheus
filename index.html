<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
     minimum-scale=1.0"
      name="viewport"
    />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/around.svg" alt="US logo" class="header__image" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__title-items">
              <h1 class="profile__title" id="profile-title">
                Jacques Cousteau
              </h1>
              <button
                class="profile__edit-button"
                id="profile-edit-button"
                type="button"
              ></button>
            </div>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal js-edit-modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="edit-profile-close-button"
          type="button"
        ></button>

        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="modal-form" name="modalForm">
          <label class="modal__label" for="modal-name">
            <input
              class="modal__input"
              id="modal-name"
              type="text"
              name="title"
              placeholder="Jacques Cousteau"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="modal-name-error"></span>
          </label>
          <label class="modal__label" for="modal-job">
            <input
              class="modal__input"
              id="modal-job"
              type="text"
              name="description"
              placeholder="Explorer"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="modal-job-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div id="js-add-modal" class="modal">
      <div class="modal__container">
        <button
          class="modal__close modal__close_type_add"
          id="add-card-close-button"
          type="button"
        ></button>

        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="modal-form-place" name="modalForm">
          <label class="modal__label" for="modal-title">
            <input
              class="modal__input modal__title"
              id="modal-title"
              type="text"
              name="title"
              placeholder="TITLE"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="modal__error" id="modal-title-error"></span>
          </label>
          <label class="modal__label" for="modal-new-place">
            <input
              class="modal__input modal__input--new-location"
              id="modal-new-place"
              type="url"
              name="description"
              placeholder="Image Link"
              required
            />
            <span class="modal__error" id="modal-new-place-error"></span>
          </label>
          <button class="modal__button modal__button_disabled" type="submit">
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close modal__new-close-button"
          id="preview-close-button"
          type="button"
        ></button>
        <img class="modal__preview-image" src="" alt="" />
        <div class="modal__preview-caption"></div>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
